<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048小游戏</title>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header">
        <div class="title">2048</div>
        <div class="author">Created by 谭广志</div>
        <div id="newGameAndScore">
            <div class="new-game">
                <a href="javascript:newgame()" id="newGame">新游戏</a>
            </div>
            <div class="score">
                <span id="text">score:</span>
                <span id="score">0</span>
            </div>
        </div>

    </div>


    <div class="main-container" id = "main-container">
        <div class="container-cell" id="container-cell-0-0"></div>
        <div class="container-cell" id="container-cell-0-1"></div>
        <div class="container-cell" id="container-cell-0-2"></div>
        <div class="container-cell" id="container-cell-0-3"></div>

        <div class="container-cell" id="container-cell-1-0"></div>
        <div class="container-cell" id="container-cell-1-1"></div>
        <div class="container-cell" id="container-cell-1-2"></div>
        <div class="container-cell" id="container-cell-1-3"></div>

        <div class="container-cell" id="container-cell-2-0"></div>
        <div class="container-cell" id="container-cell-2-1"></div>
        <div class="container-cell" id="container-cell-2-2"></div>
        <div class="container-cell" id="container-cell-2-3"></div>

        <div class="container-cell" id="container-cell-3-0"></div>
        <div class="container-cell" id="container-cell-3-1"></div>
        <div class="container-cell" id="container-cell-3-2"></div>
        <div class="container-cell" id="container-cell-3-3"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
